<div class="main">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Actualizar película</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="updateForm">
                <mat-form-field appearance="outline">
                    <mat-label>Título original</mat-label>
                    <input matInput formControlName="originalTitle">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Título español</mat-label>
                    <input matInput formControlName="spanishTitle">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Categoría</mat-label>
                    <input matInput formControlName="category">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Año</mat-label>
                    <input matInput formControlName="year">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Duración</mat-label>
                    <input matInput formControlName="duration">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="actualizaPelicula()">Actualizar</button>
            <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
        </mat-card-actions>
    </mat-card>
</div>
