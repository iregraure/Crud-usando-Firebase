<div *ngIf="data.tipoDialogo == dialogTypeClass.ESPERANDO">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="data.tipoDialogo == dialogTypeClass.ERROR">
    <h1 mat-dialog-title><mat-icon aria-hidden="false" aria-label="Error">error_outline</mat-icon></h1>
    <div mat-dialog-content>{{data.texto}}</div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close>Cerrar</button>
    </div>
</div>

<div *ngIf="data.tipoDialogo == dialogTypeClass.CONFIRMACION">
    <h1 mat-dialog-title><mat-icon aria-hidden="false" aria-label="Question">question_answer</mat-icon></h1>
    <div mat-dialog-content>{{data.texto}}</div>
    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="dialogTypeClass.CANCELAR" cdkFocusInitial color="warn">Cancelar</button>
        <button mat-button [mat-dialog-close]="dialogTypeClass.ACEPTAR" color="primary">Aceptar</button>
    </div>
</div>

<div *ngIf="data.tipoDialogo == dialogTypeClass.INFORMACION">
    <h1 mat-dialog-title><mat-icon aria-hidden="false" aria-label="Info">info</mat-icon></h1>
    <div mat-dialog-content>{{data.texto}}</div>
    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="dialogTypeClass.ACEPTAR" cdkFocusInitial>Aceptar</button>
    </div>
</div>
